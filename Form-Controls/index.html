<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>T-Shirt Order Form</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      body {
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        margin: 0;
        padding: 2rem;
        background-color: #c053260f;
        color: #333;
      }

      form { 
        max-width: 500px; 
        margin: 0 auto;
        padding: 2rem;
        background-color: #9e9e9e1a;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border: 1px solid #ddd; 
      }

      header, footer {
        text-align: center;
        margin-bottom: 20px;
      }

      fieldset {
        border: 1px solid #ccc;
        padding: 1rem 1.5rem;
        border-radius: 5px;
        margin-bottom: 15px;
      }

      legend {
        font-weight: bold;
        padding: 0 0.5rem;
        font-size: 1.2rem;
      }

      .form-group {
        margin-bottom: 1..5rem;
      }

      label {
        display: block;
        margin-bottom: 3px;
        margin-top: 15px;
      }

      input[type="text"],
      input[type="email"],
      select {
        display: block;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }

      .radio-group label {
        display: inline-block;
        font-weight: normal;
        margin-right: 1.5rem;
        margin-bottom: 0;
      }

      .radio-group input[type="radio"] {
        margin-right: 5px;
      }

      input:invalid, 
      select:invalid {
        border-color: #c05326;
        box-shadow: 0 0 5px #c05326;
        background-color: #f9ece5;
      }

      button[type="submit"] {
        display: block;
        margin-top: 1rem;
        width: 100%;
        font-size: 1.1rem;
        padding: 1rem;
        font-weight: 600;
        background-color: #c05326;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    
      }
      button[type="submit"]:hover {
        background-color: #a0421e;
      }

      footer p {
        font-size: 0.9rem;
        color: #f9ecef;
        background-color: #c05326;
        display: inline-block;
        padding: 0.5rem 9rem;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>T-Shirt Order Form</h1>
    </header>
    <main>
      <form>
        <!-- write your html here-->
        <!-- 
          try writing out the requirements first as comments
        this will also help you fill in your PR message later-->

        <!-- Requirements:
          1. What is the customer's name? I must collect this data, and validate it. But what is a valid name? I must decide something.
          2. What is the customer's email? I must make sure the email is valid. Email addresses have a consistent pattern.
          3. What colour should this t-shirt be? I must give 3 options. How will I make sure they don't pick other colours?
          4. What size does the customer want? I must give the following 6 options: XS, S, M, L, XL, XXL -->

          <fieldset>
            <legend>Order Your T-Shirt</legend>
            <div class="form-group">   

              <label for="customer-name">Name:</label>
              <input 
                  type="text" 
                  id="name" 
                  name="customer-name" required 
                  minlength="2"
                  pattern="[A-Za-z '-]+" required
                  placeholder="Ifeyinwa Williams"/>
            </div>

            <div class="form-group">
              <label for="customer-email">Email:</label>
              <input 
                  type="email" 
                  id="customer-email" 
                  name="customer_email" required
                  placeholder="myemail@example.com" />
            </div>

            <div class="form-group radio-group" >
                <label>Color:</label>
                <div>
                  <input type="radio" 
                  id="color-red" 
                  name="tshirt_color" 
                  value="red" required>
                  <label for="color-red">Red</label>

                  <input type="radio"
                  id="color-blue"
                  name="tshirt_color"
                  value="blue">
                  <label for="color-blue">Blue</label>

                  <input type="radio"
                  id="color-green"
                  name="tshirt_color"
                  value="green">
                  <label for="color-green">Green</label>

                  <input type="radio"
                  id="color-black"
                  name="tshirt_color"
                  value="black">
                  <label for="color-black">Black</label>
                </div>
            </div>

            <!-- T-Shirt Size -->
            <div class="form-group">
              <label for="tshirt-size">Size:</label>
              <select id="tshirt-size" name="tshirt_size" required>
                <option value="">--Please choose a size--</option>
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
              </select>
            </div>

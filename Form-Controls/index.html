<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>T-Shirt Order Form</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    
  </head>
  <body>
    <header>
      <h1>T-Shirt Order Form</h1>
    </header>
    <main>
      <form>
        <!-- write your html here-->
        <!-- 
          try writing out the requirements first as comments
        this will also help you fill in your PR message later-->

        <!-- Requirements:
          1. What is the customer's name? I must collect this data, and validate it. But what is a valid name? I must decide something.
          2. What is the customer's email? I must make sure the email is valid. Email addresses have a consistent pattern.
          3. What colour should this t-shirt be? I must give 3 options. How will I make sure they don't pick other colours?
          4. What size does the customer want? I must give the following 6 options: XS, S, M, L, XL, XXL -->

      <fieldset>
            <legend>Customer Order Form</legend>
            <div class="form-group">          
              <label for="customer-name">Name:</label>
              <input 
                  type="text" 
                  id="name" 
                  name="customer-name" required 
                  minlength="2"
                  pattern="[A-Za-z '-]+" required
                  placeholder="Ifeyinwa Williams"/>
            </div>
            <br>            

            <div class="form-group">
              <label for="customer-email">Email:</label>
              <input 
                  type="email" 
                  id="customer-email" 
                  name="customer_email" required
                  placeholder="myemail@example.com" />
            </div>
            <br>
                

            <div class="form-group radio-group" >
                <label>Color:</label>
                <div>
                  <input type="radio" 
                  id="color-red" 
                  name="tshirt_color" 
                  value="red" required>
                  <label for="color-red">Red</label>

                  <input type="radio"
                  id="color-blue"
                  name="tshirt_color"
                  value="blue">
                  <label for="color-blue">Blue</label>

                  <input type="radio"
                  id="color-green"
                  name="tshirt_color"
                  value="green">
                  <label for="color-green">Green</label>

                  <input type="radio"
                  id="color-black"
                  name="tshirt_color"
                  value="black">
                  <label for="color-black">Black</label>
                </div>
            </div>
            <br>

            <!-- T-Shirt Size -->
            <div class="form-group">
              <label for="tshirt-size">Size:</label>
              <select id="tshirt-size" name="tshirt_size" required>
                <option value="">--Please choose a size--</option>
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
              </select>
            </div>
            <br>

            <button type="submit">Place Order</button>
      </fieldset>
    
      </form>
    </main>


    <footer>
      <!-- change to your name-->
      <p>This Form is designed by <strong>Ifeyinwa C. Ofulue</strong><br><strong>UX</strong> Designer / <strong>Front-end</strong> Developer</p>
    </footer>
  </body>
</html>
